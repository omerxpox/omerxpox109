<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insulin Dose Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>حاسبة جرعة الإنسولين</h1>
    <label>عدد الكربوهيدرات (جم):</label>
    <input type="number" id="carbs" placeholder="مثلاً 45" />
    
    <label>السكر الحالي (mg/dL):</label>
    <input type="number" id="current" placeholder="مثلاً 250" />
    
    <label>الهدف (mg/dL):</label>
    <input type="number" id="target" value="120" />
    
    <label>معامل التصحيح (ISF):</label>
    <input type="number" id="isf" value="50" />
    
    <label>معامل الكربوهيدرات (ICR):</label>
    <input type="number" id="icr" value="10" />
    
    <button onclick="calculateDose()">احسب</button>
    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
